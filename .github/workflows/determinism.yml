name: Determinism

on:
  push:
  pull_request:

jobs:
  determinism:
    runs-on: ubuntu-latest
    env:
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Grep forbidden nondeterminism
        run: |
          ! grep -R -E "(numpy\.random|random\.|time\.time\(|datetime\.now\(|datetime\.utcnow\(|uuid\.|secrets\.|os\.environ)" spectrum tests --exclude="*baseline.py"

      - name: Deterministic test replay
        run: |
          pytest -q | tee run1.txt
          pytest -q | tee run2.txt
          diff -u run1.txt run2.txt
