name: Determinism Enforcement

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  determinism:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lock environment
        run: |
          echo "Environment locked"
          export TZ=UTC
          export PYTHONHASHSEED=0

      - name: Verify no randomness imports
        run: |
          set -e

          if grep -R "import random" . \
            --exclude-dir=.git \
            --exclude-dir=.github \
            --exclude-dir=.venv \
            --exclude-dir=venv; then
              echo "❌ random module forbidden"
              exit 1
          fi

          if grep -R "numpy.random" . \
            --exclude-dir=.git \
            --exclude-dir=.github \
            --exclude-dir=.venv \
            --exclude-dir=venv; then
              echo "❌ numpy.random forbidden"
              exit 1
          fi

      - name: Verify no time-based usage
        run: |
          if grep -R "time.time()" . \
            --exclude-dir=.git \
            --exclude-dir=.github \
            --exclude-dir=.venv \
            --exclude-dir=venv; then
              echo "❌ time.time() forbidden"
              exit 1
          fi

      - name: Determinism check passed
        run: echo "✅ Determinism enforcement passed"
