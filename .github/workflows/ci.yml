name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Deterministic Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Verify deterministic environment
        run: |
          python - << 'EOF'
          import sys, hashlib
          data = b"determinism-check"
          print(hashlib.sha256(data).hexdigest())
          print(sys.version)
          EOF

      - name: Run tests (deterministic, no network)
        env:
          PYTHONHASHSEED: "0"
        run: |
          pytest -q --disable-warnings --maxfail=1

      - name: Replay verification
        run: |
          python -m spectrum.replay

      - name: Numerical stability verification
        run: |
          python -m spectrum.verify
